<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=.9">
    <title>JavaScript Calculator - Free Code Camp</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <div id="wrapper">
      <main>
        <div id="head"><a href="#">Feldbot Instruments&trade;</a></div>
        <div id="displayWrapper">
          <div id="chain"></div>
          <div id="output"></div>
        </div>

        <button id="c" class="nonNumeric function">C</button>
        <button id="ce" class="nonNumeric function">CE</button>
        <button id="equals" class="nonNumeric function" value="=">&equals;</button>

        <button id="add" class="nonNumeric operator" value="+">&plus;</button>
        <button id="subtract" class="nonNumeric operator" value="-">&minus;</button>
        <button id="multiply" class="nonNumeric operator" value="*">&times;</button>
        <button id="divide" class="nonNumeric operator" value="/">&divide;</button>

        <button id="decimal" class="numeric" value=".">.</button>
        <button id="zero" class="numeric" value="0">0</button>
        <button id="one" class="numeric" value="1">1</button>
        <button id="two" class="numeric" value="2">2</button>
        <button id="three" class="numeric" value="3">3</button>
        <button id="four" class="numeric" value="4">4</button>
        <button id="five" class="numeric" value="5">5</button>
        <button id="six" class="numeric" value="6">6</button>
        <button id="seven" class="numeric" value="7">7</button>
        <button id="eight" class="numeric" value="8">8</button>
        <button id="nine" class="numeric"value="9">9</button>
      </main>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
